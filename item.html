<div class="search-item" id="{{id}}" onclick="{{onclickFunction}}('{{id}}')"
data-videoid={{videoid}} data-image={{image}} data-title="{{title}}" data-channel="{{channel}}"
data-views={{views}}>
    <div class="text-white video-item">
        <div class="col-md-5 no-padding">
            <img src={{image}} class="img-fluid" alt="Responsive image" style="width:200px;height:113px;">
        </div>
        <div class="col-md-7 no-padding pl-10px">
            <p class="font-weight-bold lh-1u15 mb-7px">
                {{title}}
            </p>
            <p class="text-secondary lg-1u15 mb-7px">{{channel}}</p>
            <p class="text-secondary lg-1u15">{{views}} views</p>
        </div>
    </div>
    <!-- <iframe class="video w100" width="640" height="360" src="//www.youtube.com/embed/{{videoid}}" frameborder="0" allowfullscreen></iframe> -->
</div>
